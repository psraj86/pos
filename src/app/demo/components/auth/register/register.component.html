<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 100%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/layout/images/{{
                            layoutService.config().colorScheme === 'light'
                                ? 'logo-dark'
                                : 'logo-white'
                        }}.svg"
                        alt="Sakai logo"
                        class="mb-5 w-6rem flex-shrink-0"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        POINT OF SALE
                    </div>
                </div>

                <form [formGroup]="form" (submit)="register()">
                    <label
                        for="firstName"
                        class="block text-900 text-xl font-medium mb-2"
                        >First Name</label
                    >
                    <input
                        id="firstName"
                        type="text"
                        placeholder="First Name"
                        pInputText
                        formControlName="firstName"
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="lastName"
                        class="block text-900 text-xl font-medium mb-2"
                        >Last Name</label
                    >
                    <input
                        id="lastName"
                        type="text"
                        placeholder="Last Name"
                        pInputText
                        formControlName="lastName"
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="email"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        id="email"
                        type="email"
                        placeholder="Email"
                        pInputText
                        formControlName="email"
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="username"
                        class="block text-900 text-xl font-medium mb-2"
                        >Username</label
                    >
                    <input
                        id="username"
                        type="text"
                        placeholder="Username"
                        pInputText
                        formControlName="username"
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password1"
                        formControlName="password"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            [routerLink]="'/auth/login'"
                            >Log In</a
                        >
                        <button
                            type="submit"
                            pButton
                            pRipple
                            label="Register User"
                            class="w-6 p-3 text-xl"
                        ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
