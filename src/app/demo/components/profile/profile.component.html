<div class="grid">
    <div class="col-offset-2 col-8">
        <p-card header="Profile">
            <div style="margin-top: -2rem; margin-bottom: 2rem">
                <p-divider></p-divider>
            </div>

            <div class="mt-3 flex gap-4">
                <div
                    class="flex gap-5 m-3 justify-content-center align-items-center"
                >
                    <img
                        class="border-circle w-3rem h-3rem bg-primary font-bold flex align-items-center justify-content-center"
                        src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg"
                        alt="Image"
                    />

                    <span class="text-2xl">Praveen Singh</span>
                    <div class="flex flex-column">
                        <span class="text-xl">Peter Singh</span>
                        <span class="text-xs">username</span>
                    </div>
                    <p-button
                        icon="pi pi-pencil text-2xl text-orange-700"
                        [rounded]="true"
                        [text]="true"
                        severity="info"
                        (click)="openUserModifyDialog()"
                    ></p-button>
                </div>
            </div>
            <p-fieldset legend="Addresses" class="m-3">
                <p-button
                    class="flex justify-content-end mb-2"
                    icon="pi pi-plus"
                    pTooltip="Add Address"
                    [rounded]="true"
                    (click)="openAddressDialog()"
                ></p-button>

                <p-listbox
                    [options]="user?.address"
                    [(ngModel)]="selectedAddress"
                    optionLabel="name"
                    [listStyle]="{ 'max-height': '250px' }"
                    [style]="{ width: '100%' }"
                    [listStyle]="{ 'max-height': '220px' }"
                >
                    <ng-template pTemplate="header">
                        <div
                            class="flex justify-content-between align-items-center w-full text-xl"
                        >
                            <span>Street</span>
                            <span>City</span>
                            <span>State</span>
                            <span>Country</span>
                            <span>Zipcode</span>
                            <span>Actions</span>
                        </div>
                    </ng-template>
                    <ng-template let-address pTemplate="item">
                        <div
                            class="flex justify-content-between align-items-center w-full text-xl"
                        >
                            <!-- <img
                                src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                style="width: 18px"
                            /> -->
                            <!-- <div>{{ address.addressId }}</div> -->
                            <div>{{ address?.street }}</div>
                            <div>{{ address?.city }}</div>
                            <div>{{ address?.state }}</div>
                            <div>{{ address?.country }}</div>
                            <div>{{ address?.zipcode }}</div>
                            <div class="flex gap-2">
                                <p-button
                                    icon="pi pi-pencil text-2xl text-yellow-700"
                                    [rounded]="true"
                                    [text]="true"
                                    severity="secondary "
                                    (click)="
                                        updateAddress(
                                            user?.userName,
                                            address?.addressId
                                        )
                                    "
                                ></p-button>
                                <p-button
                                    icon="pi pi-trash text-2xl text-red-700"
                                    [rounded]="true"
                                    [text]="true"
                                    severity="secondary "
                                ></p-button>
                            </div>
                        </div>
                    </ng-template>
                </p-listbox>
            </p-fieldset>
        </p-card>
    </div>
</div>

<p-dialog
    header="Header"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '30vw' }"
>
    <ng-template pTemplate="header">
        <div
            class="inline-flex align-items-center justify-content-center gap-2"
        >
            <span class="font-bold white-space-nowrap">Modify User</span>
        </div>
    </ng-template>
    <p class="m-0 flex flex-column gap-3">
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
                pInputText
                placeholder="First Name"
                name="firstName"
                [(ngModel)]="firstName"
            />
        </p-inputGroup>

        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
                pInputText
                placeholder="Last Name"
                name="firstName"
                [(ngModel)]="lastName"
            />
        </p-inputGroup>
    </p>
    <ng-template pTemplate="footer">
        <p-button
            icon="pi pi-check"
            (click)="updateUser()"
            label="Update User"
            pAutoFocus
            [autofocus]="true"
        ></p-button>
    </ng-template>
</p-dialog>

<!-- Add Address Dialog-->
<p-dialog
    header="Header"
    [(visible)]="visibleAddressDialog"
    [modal]="true"
    [style]="{ width: '30vw' }"
>
    <ng-template pTemplate="header">
        <div
            class="inline-flex align-items-center justify-content-center gap-2"
        >
            <span class="font-bold white-space-nowrap">Add Address</span>
        </div>
    </ng-template>
    <p class="m-0 flex flex-column gap-3">
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-globe"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Street" />
        </p-inputGroup>

        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-globe"></i>
            </p-inputGroupAddon>
            <input type="text" pInputText placeholder="City" />
        </p-inputGroup>

        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-globe"></i>
            </p-inputGroupAddon>
            <input type="text" pInputText placeholder="State" />
        </p-inputGroup>

        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-globe"></i>
            </p-inputGroupAddon>
            <input type="text" pInputText placeholder="Country" />
        </p-inputGroup>

        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-globe"></i>
            </p-inputGroupAddon>
            <input type="text" pInputText placeholder="Zipcode" />
        </p-inputGroup>
    </p>
    <ng-template pTemplate="footer">
        <p-button
            icon="pi pi-check"
            (click)="updateUser()"
            label="Save Address"
            pAutoFocus
            [autofocus]="true"
        ></p-button>
    </ng-template>
</p-dialog>
